<!DOCTYPE html>
<html>
<head>
  <title>うちの猫紹介</title>
  <style>
    /* CSS: 見た目を整える */
    body { font-family: sans-serif; text-align: center; background: #fff5f8; }
    .cat-box { border: 2px solid #ffb6c1; border-radius: 15px; padding: 20px; width: 300px; margin: 50px auto; background: white; }
    img { width: 100%; border-radius: 10px; }
    button { background: #ffb6c1; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- HTML: 内容を書く -->
  <div class="cat-box">
    <h1>はなちゃん♀</h1>
    <img src="https://github.com/katoko29/-15-/blob/main/mycat.jpg">
    <p>性格：すごくツンデレ</p>
    <button onclick="sayHello()">なでる</button>
    <p id="reply"></p>
  </div>

  <script>
    /* JavaScript: 動きをつける */
    function sayHello() {
      document.getElementById("reply").innerText = "ゴロゴロ…（喜んでいます！）";
    }
  </script>

</body>
</html>
